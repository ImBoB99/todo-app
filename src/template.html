<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>

  <body>
    <dialog id="todoForm">
      <form>
        <div class="form-title">
          <label for="form-todotitle">The Todo</label>
          <input
            type="text"
            name="form-todotitle"
            id="form-todotitle"
            placeholder="Something you have to do"
          />
          <span class="error-title"></span>
        </div>
        <div class="form-date">
          <label for="form-tododuedate">Due Date</label>
          <input type="date" name="form-tododuedate" id="form-tododuedate" />
        </div>
        <div class="form-priority">
          <label for="form-todopriority">Priority</label>
          <select name="form-todopriority" id="form-todopriority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="todoForm-buttons">
          <button value="cancel" formmethod="dialog" class="btn-red">
            Cancel
          </button>
          <button id="todoForm-confirm" class="btn-green">Confirm</button>
        </div>
      </form>
    </dialog>

        <div class="todo-groups">
          <div class="todo-groups-heading">My Projects</div>
          <div id="projectContainer"></div>
          <!-- Container for dynamically added projects -->
          <div id="addTodoGroup">Add New Project</div>
          <form id="todoGroupForm">
            <div class="form-todoGroup">
              <label for="form-todoGroupName"></label>
              <input
                type="text"
                name="form-todoGroupName"
                id="form-todoGroupName"
                placeholder="Project Name"
              />
              <span class="error-todoGroupName"></span>
            </div>
            <div>
              <button id="todoGroupForm-cancel" class="btn-red">Cancel</button>
              <button id="todoGroupForm-confirm" class="btn-green">
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="content"></div>
